    <title>Pusher Test</title>
  <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
    <script>

      // Enable pusher logging - don't include this in production
      Pusher.logToConsole = true;

      var pusher = new Pusher('9e7a2f8e59d0f755ffba', {
        cluster: 'ap2'
      });
      var channel = pusher.subscribe('my-channel');
      channel.bind('my-event', function(data) {
                // Create a new paragraph to display the message
        const p = document.createElement('p');
        p.textContent = 'Received: ' + JSON.stringify(data);
        document.body.appendChild(p);
      });
      document.addEventListener('DOMContentLoaded', function() {
        // Create a new paragraph to display the initial message
        const p = document.createElement('p');
        p.textContent = document.getElementById('message').value;
        document.body.appendChild(p);
      });
      var button = document.getElementById('bung');
      button.addEventListener('click', function() {
        var message = document.getElementById('message').value;
        channel.trigger('client-my-event', { message: message });
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <h1>Pusher Test</h1>
    <p>
      Try publishing an event to channel <code>my-channel</code>
      with event name <code>my-event</code>.
    </p>
    <form>
      <label for="message">Message:</label>
      <input type="text" id="message" name="message" value="Enter Message: " />
      <button type="button" id = "bung" onclick="sendMessage()">Send</button> 
    </form>
  </body>
</html>
